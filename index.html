<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carb0n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.js" integrity="sha512-+maVcOki4j7Zo1VOqbhjH/fKV7iuE9WYMdhObx1ozxz2xu3qZMVCGHOAZKLKLksakyaWllQzafnLZSGBRl3lRg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

    body {
      font-family:'Lucida Console', monospace;
      background: #000000;
      margin: 0;
      padding: 20px;
      
    }
    h1 {
      text-align: center;
      font-size: 75px;
      color: grey;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .game-card {
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  height: 200px;
  transition: transform 0.3s ease;
}

.game-card:hover {
  transform: scale(1.03);
}

.game-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: filter 0.3s ease;
}

.game-card:hover img {
  filter: blur(4px) brightness(0.7);
}

.game-card-title {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  padding: 10px;
  color: white;
  font-weight: bold;
  text-align: center;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(6px);
  opacity: 0;
  transition: opacity 0.3s ease;
}


.game-card:hover .game-card-title {
  opacity: 1;
}

    a {
      text-decoration: none;
      color: inherit;
    }
    #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
         }
  </style>
  
</head>
  
<body>

  <h1>Carb0n</h1>
  
  <div class="game-grid" id="gameGrid">Loading games...</div>

  <script>
  fetch('games.json')
    .then(response => {
      if (!response.ok) throw new Error("Couldn't load games.json");
      return response.json();
    })
    .then(games => {
      const gameGrid = document.getElementById('gameGrid');
      gameGrid.innerHTML = '';

      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.style.cursor = 'pointer';

        card.innerHTML = `
          <img src="${game.image}" alt="${game.title}" />
          <div class="game-card-title">${game.title}</div>
        `;

        card.addEventListener('click', () => {
          try {
            const win = window.open('about:blank', '_blank');
            if (!win) throw new Error("Popup blocked");

            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = game.link;

            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            win.document.body.appendChild(iframe);

            win.document.title = '\u200B';

            const link = win.document.createElement('link');
            link.rel = 'icon';
            link.href = 'blank.ico';
            win.document.head.appendChild(link);
          } catch (e) {
            alert("Please allow popups and redirects for this site for the game to open.");
          }
        });

        gameGrid.appendChild(card);
      });
    })
    .catch(error => {
      document.getElementById('gameGrid').innerText = 'Failed to load games.';
      console.error(error);
    });
  
</script>

<script>
    // goofy ahh comments
    // Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000); // Adjusted FOV to zoom in
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1, 500);
    light.position.set(0, 100, 100);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x555555)); // Ambient light

    // Hexagonal Prism Geometry
    const hexGeometry = new THREE.CylinderGeometry(10, 10, 20, 6); // Hexagonal prism
    const hexMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, flatShading: true });
    const hexPrism = new THREE.Mesh(hexGeometry, hexMaterial);

    // Create grid of hexagonal prisms
    const grid = [];
    const rows = 10;
    const cols = 10;
    const offset = 17; // Reduced the distance between hexagons

    // Position the hexagonal grid
    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        const hex = hexPrism.clone();
        hex.position.x = (j * offset) + (i % 2) * (offset / 2); // Hexagonal offset
        hex.position.y = 0;
        hex.position.z = (i * offset);
        scene.add(hex);
        grid.push(hex);
      }
    }

    // Calculate the center of the grid (roughly)
    const centerX = (cols * offset) / 2;
    const centerZ = (rows * offset) / 2;

    // Camera positioning (zoomed in)
    camera.position.set(centerX, 80, centerZ + 50);  // Moved the camera closer to the grid
    camera.lookAt(new THREE.Vector3(centerX, 0, centerZ)); // Look at the center of the grid
    camera.rotation.x = -Math.PI / 4; // Face down toward the grid

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      // Subtle Animation for Hexagonal Prisms
      grid.forEach((hex, index) => {
        hex.position.y = Math.sin(Date.now() * 0.001 + index) * 5; // Reduced movement for subtle effect
      });

      // Rendering the scene
      renderer.render(scene, camera);
    }

    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>




</body>
</html>
