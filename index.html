<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="https://canvas.instructure.com/favicon.ico">
  <link rel="stylesheet" href="main.css">
  <script>
    function openCloaker() {
      try {
        var win = window.open('about:blank', '_blank');
        if (!win) {
          throw new Error("Popup blocked");
        }

        var iframe = win.document.createElement('iframe');
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = 'go/'; 

        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        win.document.body.appendChild(iframe);

        win.document.title = '\u200B'; // zero-width space
        var link = win.document.createElement('link');
        link.rel = 'icon';
        link.href = 'blank.ico';
        win.document.head.appendChild(link);

        window.location.replace("https://kahoot.it");
      } catch (e) {
        alert("Please allow popups and redirects for this site for the about:blank to open. (reload after)");
      }
    }

    
    window.onload = openCloaker;
  </script>
</head>
<body>
  <h1>Carb0n</h1>
  <h3>Cloaking Carb0n...</h3>
  <img class="logo" src="carbon.png" alt="logo">
</body>
</html>
